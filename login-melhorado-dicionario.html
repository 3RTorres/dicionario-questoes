
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-links {
      margin-bottom: 20px;
    }
    .nav-links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 16px;
      background-color: #0073aa;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #005f8d;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="nav-links">
  <a href="https://dicionariodoconcurseiro.com.br">‚¨Ö Voltar ao In√≠cio</a>
  <a href="https://dicionariodoconcurseiro.com.br/tutorial">üìò Ver Tutorial</a>
</div>

<div class="container">
  <img src="https://dicionariodoconcurseiro.com.br/wp-content/uploads/2023/04/cropped-logo-dicionario-1.png" alt="Logo" class="logo" width="150">

  <h2>Login / Cadastro</h2>
  <input type="email" id="email" placeholder="Seu e-mail">
  <input type="password" id="senha" placeholder="Sua senha">
  <button onclick="login()">Entrar</button>
  <button onclick="cadastrar()">Cadastrar</button>

  <div id="mensagem" class="error"></div>
</div>

<script>
  const supabase = supabase.createClient(
    'https://frgyzcmwzepqhtgymsrz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyZ3l6Y213emVwcWh0Z3ltc3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNDI0MTQsImV4cCI6MjA1OTcxODQxNH0.iJU0gTWXYF2To7FU8Uzog9uGtOzfYp7Q5fPy4fh3ICo'
  );

  async function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password: senha,
    });
    if (error) {
      document.getElementById('mensagem').innerText = '‚ùå Erro no login: ' + error.message;
    } else {
      localStorage.setItem('user_email', email);
      localStorage.setItem('user_id', data.user.id);
      window.location.href = 'caderno-questoes-com-barra.html';
    }
  }

  async function cadastrar() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const { data, error } = await supabase.auth.signUp({
      email,
      password: senha,
    });
    if (error) {
      document.getElementById('mensagem').innerText = '‚ùå Erro no cadastro: ' + error.message;
    } else {
      document.getElementById('mensagem').innerText = '‚úÖ Cadastro realizado! Verifique seu e-mail.';
    }
  }
</script>

</body>
</html>
